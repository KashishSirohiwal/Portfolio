    <!-- ===== CONTACT SECTION ===== -->
<section class="contact-section">

    <div class="contact-container">

        <!-- ===== LEFT SIDE : SOCIAL ICONS ===== -->
        <div class="contact-left">

            <h2>Connect With Me</h2>

            <div class="social-icons">

                <!-- LinkedIn -->
                <a href="https://linkedin.com/in/yourprofile" target="_blank" class="icon linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>

                <!-- GitHub -->
                <a href="https://github.com/yourusername" target="_blank" class="icon github">
                    <i class="fab fa-github"></i>
                </a>

                <!-- Email -->
                <a href="mailto:youremail@example.com" class="icon email">
                    <i class="fas fa-envelope"></i>
                </a>

                <!-- Instagram (Optional) -->
                <a href="#" class="icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                

            </div>

        </div>

        <!-- ===== RIGHT SIDE : CONTACT FORM ===== -->
        <div class="contact-right">

            <h2>Get In Touch</h2>
            <p>Feel free to send me a message. I will respond as soon as possible.</p>

            <form class="contact-form">

                <input type="text" placeholder="Your Name" required>

                <input type="email" placeholder="Your Email" required>

                <textarea placeholder="Your Message" rows="5" required></textarea>

                <button type="submit" class="btn-submit">Send Message</button>

            </form>

        </div>

    </div>
    </section>
